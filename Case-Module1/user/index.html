<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Case Study Demo Gong Cha</title>
    <link rel="stylesheet" href="style.css">
    <link rel="short cut icon" href="../img/header/logo.png">
    <script src="https://kit.fontawesome.com/efeb346dcb.js" crossorigin="anonymous"></script>
</head>
<body>
<header>
    <img id=banner src="../img/header/logo-1.jpg" alt="logo-banner">
</header>


<div id="main-menu">


    <div class="left">


        <div class="list-item sticky" id="scrool-fix">
            <li><a href="#block-1">Cream</a></li>
            <li><a href="#block-2">Latte</a></li>
            <li><a href="#block-3">Milk Tea</a></li>
            <li><a href="#block-4">Original</a></li>
            <li><a href="#block-5">Special</a></li>
            <li><a href="#block-6">Topping</a></li>
        </div>


        <div class="main-mid">

            <div id="block-1">

                <p id="cream"></p>
            </div>

            <div id="block-2">
                <div class="category">Latte</div>
                <p id="latte"></p>
            </div>

            <div id="block-3">
                <div class="category">Milk Tea</div>
                <p id="milkTea"></p>
            </div>

            <div id="block-4">
                <div class="category">Original</div>
                <p id="original"></p>
            </div>

            <div id="block-5">
                <div class="category">Special Drink</div>
                <p id="specialDrink"></p>
            </div>

            <div id="block-6">
                <div class="category">Topping</div>
                <p id="topping"></p>
            </div>

        </div>


    </div>


    <div class="right" id="scrool-fix-2"></div>


</div>
</body>
<script src="product.js"></script>
<script src="cream.js"></script>
<script src="latte.js"></script>
</html>
