<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Case Study Demo Gongcha</title>
    <link rel="stylesheet" href="style.css">
    <link rel="short cut icon" href="../img/header/logo.png">
    <script src="https://kit.fontawesome.com/efeb346dcb.js" crossorigin="anonymous"></script>
</head>
<body>
<header>
    <img id=banner src="../img/header/header.jpg" alt="logo-banner">
</header>


<div id="main-menu">


<div class="left">


    <div class="list-item">
        <li><a href="#block-1">Kem</a></li>
        <li><a href="#block-2">Latte</a></li>
        <li><a href="#block-3">Milk Tea</a></li>
        <li><a href="#block-4">Original</a></li>
        <li><a href="#block-5">Special</a></li>
        <li><a href="#block-6">Topping</a></li>
    </div>


    <div class="main-mid">

        <div id="block-1">
            <div class="category">Cream</div>
            <div>
                <div class="item-img">
                    <img width="80" height="80" src="/img/cream/Dolce-milk-tea-float.png" alt="item-img">
                </div>
                <div class="item-des">
                    <div class="item-title">
                        <strong>Dolce Milk Tea Float</strong>
                    </div>
                    <div class="item-des">
                        <p>Size: M</p><br>
                    </div>
                    <div class="item-price">
                        <span>70,000đ</span>
                    </div>
                </div>
            </div>   <!-- /.dolce milk tea -->
            <div>
                <div class="item-img">
                    <img width="80" height="80" src="/img/cream/okinawa-latte-float.png" alt="item-img">
                </div>
                <div class="item-des">
                    <div class="item-title">
                        <strong>Okinawa Latte Float</strong>
                    </div>
                    <div class="item-des">
                        <p>Size: M</p><br>
                    </div>
                    <div class="item-price">
                        <span>75,000đ</span>
                    </div>
                </div>
            </div>   <!-- /.okinawa-->
        </div>

        <div id="block-2">
            <div class="category">Latte</div>
        </div>

        <div id="block-3">
            <div class="category">Milk Tea</div>
        </div>

        <div id="block-4">
            <div class="category">Original</div>
        </div>

        <div id="block-5">
            <div class="category">Special</div>
        </div>

        <div id="block-6">
            <div class="category">Topping</div>
        </div>

    </div>


</div>


<div class="right"></div>


</div>
</body>

</html>
